    <text transform="translate(19.99 28.27)" style="font-size: 10px;font-family: CrimsonText-Roman, Crimson Text">La visualizzazione mostra la storia editoriale<tspan x="0" y="12">di tutti i racconti pubblicati di Italo Calvino, mostrati</tspan><tspan x="0" y="24">al centro della pagina secondo l’anno di prima pubblicazione,</tspan><tspan x="0" y="36">in sequenza orizzontale da sinistra verso destra.</tspan><tspan x="0" y="60">Nella porzione superiore, i collegamenti indicano</tspan><tspan x="0" y="72">le pubblicazioni in riviste o quotidiani,</tspan><tspan x="0" y="84">mentre quelli nella parte inferiore rappresentano</tspan><tspan x="0" y="96">pubblicazioni in raccolta, distinte per colore.</tspan><tspan x="0" y="120">Anche le raccolte sono mostrate secondo</tspan><tspan x="0" y="132">l’anno di pubblicazione, ma su di un asse verticale</tspan><tspan x="0" y="144">che va dall’alto verso il basso.</tspan><tspan x="0" y="156">In questo modo è possibile mostrare come alcuni racconti,</tspan><tspan x="0" y="168">dopo essere stati pubblicati in una prima raccolta,</tspan><tspan x="0" y="180">confluiscano in una o più raccolte successive.</tspan></text>
  </g>
