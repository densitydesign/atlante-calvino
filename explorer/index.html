<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/general-style.css">
  <link rel="stylesheet" href="my-style.css">
  </link>
  <title>Explorer</title>
</head>

<body>

  <div class="load-file container-fluid pb-3 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p>Carica un file di testo (.txt):</p>
          <input class="" type='file' accept='text/plain' onchange='openTextFile(event)'>
        </div>
      </div>
    </div>
  </div>

  <div class="load-file container-fluid pb-3 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p>Carica un file di struttura (.txt):</p>
          <input class="" type='file' accept='text/plain' onchange='openStructureFile(event)'>
        </div>
      </div>
    </div>
  </div>

  <div class="text-box container-fluid">

    <div class="container">
      <div class="row">
        <div class="col-9">
          <div id="output-box" class="output-box">
          </div>
        </div>
        <div class="col-3">
          <div id="info-box" class="info-box sticky-top pt-3">
            <h6>Starts at:</h6>
            <p id="current-selection-start">.</p>
            <h6>Ends at:</h6>
            <p id="current-selection-end">.</p>
            <h6>Selected text:</h6>
            <p id="current-selection">.</p>
          </div>
          <div class="info-box sticky-bottom pt-3">
              <button id="add-info">
                  add info
              </button>
          </div>
        </div>
      </div>
    </div>

  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/voca/1.4.0/voca.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
