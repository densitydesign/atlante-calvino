<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    #output {
      white-space: pre-line;
      /* white-space: pre; */
      width: 100%;
    }
  </style>
  <title>bonifica</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <p>Caricare qui i TXT con problemi di “a capo” poi scarica versione corretta.</p>
      </div>
    </div>
    <div class="row sticky-top">
      <div class="col-6">
        <p>Seleziona un file:</p>
        <input type='file' accept='text/plain' onchange='openFile(event)'>
      </div>
      <div class="col-6">
        <button id="saveBtn" onclick="saveTxt()">Save TXT</button>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <div id='output'>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/voca/1.4.0/voca.min.js"></script>
    <script>
      $('#saveBtn').hide()
      var text;

      // d3.select('#output').on('change keyup paste', function(d){
      //   console.log(document.getElementById('output').value)
      //   text = document.getElementById('output').value;
      // })

      var openFile = function(event) {
        var input = event.target;
        var reader = new FileReader();
        reader.onload = function() {
          text = textReplacements(reader.result);

          document.getElementById('output').innerHTML = text;

          if (text) {
            $('#saveBtn').show()
          } else {
            $('#saveBtn').hide()
          }

        };
        reader.readAsText(input.files[0]);
      };

      var textReplacements = function(text) {
        console.log(v.count(text))

        // Remove multiple line-breaks
        text = text.replace(/(\n|\r)(\n+|\r+)/g,'\n');
        // text = text.replace(/(\r)(\r+)/g,'\n');

        // fix hyphenations at line breaking remained at the same line
        text = text.replace(/(.)(\- )(.)/g, '$1$3')
        // fix hyphenations at line breaking on different lines
        text = text.replace(/(.)(\-\n|\r)(.)/g, '$1$3')
        // fix hyphenations others
        text = text.replace(/(.)(\-)(.)/g, '$1$3')

        // others
        text = text.replace(/(\n|\r\– )\n|\r(.)/g, '$1$2')

        console.log(v.count(text))

        return text;
      }

      var saveTxt = function() {
        var blob = new Blob([text], {type: "text/plain;charset=utf-8"});
        filename = 'test'
        var title = text.split('\n')[0]
        title = v.slugify(title);
        saveAs(blob, title+".txt");
      }

    </script>
</body>

</html>
