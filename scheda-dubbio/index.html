<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .area {
  fill: steelblue;
  clip-path: url(#clip);
}

.zoom {
  cursor: move;
  fill: none;
  pointer-events: all;
}

.x.axis .domain {
}

</style>
<svg id="nebbia1" width="960" height="500"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script type="text/javascript">
    var margin = ({
        top: 20,
        right: 30,
        bottom: 30,
        left: 40
    });
    var width = 960 - margin.left - margin.right;
    var height = 560 - margin.top - margin.bottom;

    var x, y;

    var svg = d3.select('#nebbia1')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom);

    d3.csv('data.csv').then(function(data) {
        console.log(data);
        data = data.sort(function(a, b) {
            return a.date - b.date;
        })
        var series = d3.stack().keys(data.columns.slice(1))(data)
        // console.log(series)

        var color = d3.scaleOrdinal()
            .domain(data.columns.slice(1))
            .range(d3.schemeCategory10);

        x = d3.scaleLinear()
            .domain(d3.extent(data, d => d.date))
            .range([margin.left, width - margin.right])

        y = d3.scaleLinear()
            .domain([0, d3.max(series, d => d3.max(d, d => d[1]))]).nice()
            .range([height - margin.bottom, margin.top])

        var area = d3.area()
            .x(d => x(d.data.date))
            .y0(d => y(d[0]))
            .y1(d => y(d[1]))
            .curve(curveSankey);

        var xAxis = svg.append('g')
            .classed('x axis', true)
            .attr("transform", `translate(0,${height - margin.bottom})`)
            .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0))

        var yAxis = svg.append('g')
            .classed('y axis', true)
            .attr("transform", `translate(${margin.left},0)`)
            .call(d3.axisLeft(y))

        svg.append("g").selectAll("path")
            .data(series)
            .join("path")
            .attr("fill", ({
                key
            }) => color(key))
            .attr("d", function(d) {
                return area(d);
            })
            .append("title")
            .text(({
                key
            }) => key);

        d3.select('.x.axis .domain').style('stroke-dasharray', function() {
            var strokeDashArray = '';
            for (var c = 1; c < ((x(1945) - margin.left) - (x(1943) - margin.left)); c += 3) {
                strokeDashArray += '1 2 '
            }
            strokeDashArray += ((x(1960) - margin.left) - (x(1945) - margin.left));

            for (var c = 1; c < ((x(1962) - margin.left) - (x(1960) - margin.left)); c += 3) {
                strokeDashArray += '1 2 '
            }
            strokeDashArray += ((x(1969) - margin.left) - (x(1962) - margin.left));

            for (var c = 1; c < ((x(1971) - margin.left) - (x(1969) - margin.left)); c += 3) {
                strokeDashArray += '1 2 '
            }
            strokeDashArray += ((x(1986) - margin.left) - (x(1971) - margin.left));
            return strokeDashArray
        })
    })

    // interpolation function

    function CurveSankey(context) {
        this._context = context;
    }

    CurveSankey.prototype = {
        areaStart: function() {
            this._line = 0;
        },
        areaEnd: function() {
            this._line = NaN;
        },
        lineStart: function() {
            this._x = this._y = NaN;
            this._point = 0;
        },
        lineEnd: function() {
            if (this._line || (this._line !== 0 && this._point === 1)) this._context.closePath();
            this._line = 1 - this._line;
        },
        point: function(x, y) {
            x = +x, y = +y;
            switch (this._point) {
                case 0:
                    this._point = 1;
                    this._line ? this._context.lineTo(x, y) : this._context.moveTo(x, y);
                    break;
                case 1:
                    this._point = 2; // proceed
                default:
                    var mx = (x - this._x) / 2 + this._x;
                    this._context.bezierCurveTo(mx, this._y, mx, y, x, y);
                    break;
            }
            this._x = x, this._y = y;
        }
    };

    var curveSankey = function(context) {
        return new CurveSankey(context);
    }
</script>
