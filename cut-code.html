<!-- Modal Legend -->
<div class="modal fade" id="legendModal" tabindex="-1" role="dialog" aria-labelledby="legendModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content p-3">
      <div class="modal-header" style="border: none;">
        <h5 class="pb-0">Come leggere la visualizzazione</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body legend">
        <div class="row">
          <div class="col-12">
            <img src="legend.svg" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
